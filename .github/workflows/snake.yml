name: Generate snake animation

on:
  schedule:
    - cron: "15 * * * *"
  workflow_dispatch:
  push:
    branches:
    # CAUTION: Check if your main branch is named 'master' or 'main'. 
    # Most new repos use 'main'. If yours is 'main', change 'master' to 'main' below.
      - master 

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: generate snake.svg
        uses: Platane/snk/svg-only@e2cedf76a2c05b25d09a6428ded69727b497a700
        with:
          github_user_name: OopsAnushka
          # FIX: We now list BOTH files to match your README.
          # We also applied your custom green color palette.
          outputs: |
            dist/github-snake.svg?color_snake=#2ea44f&color_dots=#ebedf0,#9be9a8,#40c463,#30a14e,#216e39
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#2ea44f&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353

      - name: push snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@c0d7ff0487ee0415efb7f32dab10ea880330b1dd
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
